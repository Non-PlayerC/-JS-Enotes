    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        mul() {
            this.step *= this.step
            return this
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function () { // 显示当前的 step
            alert(this.step);
        }
    };
